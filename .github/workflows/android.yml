name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon || echo "Release build skipped"

      - name: Find all APKs
        id: find_apks
        run: |
          files=$(find app -type f \( -name ".apk" -o -name ".aab" \))
          echo "Found files: $files"
          echo "files=$files" >> $GITHUB_OUTPUT

      - name: Upload APK/AAB artifacts
        if: steps.find_apks.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: ${{ steps.find_apks.outputs.files }}
